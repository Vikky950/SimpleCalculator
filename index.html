<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
     
        <h1 class="heading">SIMPLE CALCULATOR PROGRAM</h1>

        <div class="box1"><input  id="num1" type="text" placeholder="Enter First Number ">
        </div>
        <div class="box2"><input id="num2" type="text" placeholder="Enter Second Number"></div>
    </div>
    <ul id="finalr">
Result:
    </ul>

        <button class="but4" onclick="divNum()">Divide</button>
        
        <button class="but5" onclick="Clear()">Clear</button>

</div>
